<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Whack-A-Mole</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Whack-A-Mole
				<span>0</span>
			</h1>
			<button class="start-b">Start</button>
		</header>
		<div class="menu">
			<ul>
				<li class="active difficulty">Noob</li>
				<li class="difficulty">Normal</li>
				<li class="difficulty">Hard</li>
				<li class="difficulty">SemiGod</li>
				<li class="difficulty">GooD</li>
			</ul>
		</div>
		<div class="top-score">
			Top Score: <span>0</span>
		</div>
		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
		</div>
		<div class="cursor"></div>
	</div>
	<audio src="assets/audio/hit.wav" class="hammer-hit"></audio>
	<audio src="assets/audio/main.mp3" class="main-theme"></audio>
	<script src="js/index.js"></script>
</body>

</html>
